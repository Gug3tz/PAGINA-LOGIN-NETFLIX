<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Netflix Login</title>
</head>
<body>
    <picture>
        <a target="_blank" href="https://www.netflix.com/">
        <img class="logo" src="assets/img/netflixlogo.png" alt="LOGO"></a>
    </picture>
    
    <section class="menu">
        <h2 class="entrar"><strong>Entrar</strong></h2>

        <div class="formulario">
            <form>
                <div>
                <input required class="login" type="email" placeholder="Email ou número de telefone">
                </div>
                <div>
                <input required class="password" type="password" placeholder="Senha">
                </div>
            </form>
            <button class="submit"><strong>Entrar</strong></button>
        </div>

        <div class="support">
            <div class="remember">
               <input type="checkbox"> Lembre-se de mim
            </div>
            <div class="help">
                 <a href="#">Precisa de ajuda?</a>
            </div>
        </div>

        <div class="facebook">
            <img height="20px" src="/assets/img/Facebook_logo.png" alt="facebook">
            <a class="facebook2" href="#">Conectar com Facebook</a>
        </div>

        <div class="assinar">
            Novo por aqui? <a class="assine" href="#">Assine agora.</a>
        </div>

        <footer class="terms">
            <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
        </footer>
    </section>
</body>
</html>
